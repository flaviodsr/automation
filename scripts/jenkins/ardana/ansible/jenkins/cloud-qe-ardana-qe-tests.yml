---

- job:
    name: cloud-qe-ardana-qe-tests
    description: |
      Run ardana qe tests against the specified QE environment.
    workspace: cloud-qe-ardana-qe-tests-${qe_env}
    concurrent: true
    node: cloud-ardana-ci
    wrappers:
      - workspace-cleanup:
          dirmatch: false
          include: .artifacts/**
      - ansicolor:
          colormap: xterm
      - build-name:
          name: ${qe_env}-${JOB_NAME}-${test_name}
    publishers:
      - archive:
          artifacts: .artifacts/**
          allow-empty: true
    scm:
      - git:
          branches:
            - ${ardana_deploy_branch}
          browser: auto
          url: ${ardana_deploy_repo}
    parameters:
      - string:
          name: qe_env
          default: ''
          description: Target QE environment to run tests
      - choice:
          name: test_name
          choices:
            - cinder
            - cinder-parallel
            - getput
            - heat
            - iverify
            - monasca
            - neutron
            - nova-attach
            - template
            - barbican-cli-func
            - barbican-functional
          description: Test to run
      - bool:
          name: dpdk
          default: false
          description: DPDK enable/disable flag.
      - choice:
          name: dpdk_br
          choices:
            - br-dpdk0
            - br-dpdkbond0
          description: Select dpdk bond name based on deployment.
      - bool:
          name: octavia
          default: false
          description: OCTAVIA enable/disable flag.
      - string:
          name: run_filter
          default: ''
      - string:
          name: test_branch
          default: master
      - string:
          name: ardana_deploy_repo
          default: https://github.com/SUSE-Cloud/automation.git
          description: Git repository used for the deployment automation.
      - string:
          name: ardana_deploy_branch
          default: master
          description: Branch of the repository used for the deployment automation.
      - bool:
          name: rc_notify
          default: true
          description: Notify RocketChat when deployment starts/finishes.

    builders:
      - shell: |-
      #!/bin/bash

      export ANSIBLE_FORCE_COLOR=true

      source /opt/ansible/bin/activate
      cd scripts/jenkins/ardana/ansible
      ansible-playbook run-ardana-qe-tests.yml -e "qe_env=$qe_env rc_notify=$rc_notify \
      test_name=$test_name dpdk=$dpdk dpdk_br=$dpdk_br test_branch=$test_branch \
      run_filter=$run_filter octavia=$octavia"
