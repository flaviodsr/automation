---

- job:
    name: ardana-ses-integration
    description: |
      Configures ardana-extensions-ses on the specified QE environment.
      The following services will be configured with SES backend:
      - Glance
      - Cinder/cinder-backup
      - Nova
      - Swift (radosgw)
    wrappers:
      - workspace-cleanup:
          dirmatch: false
          include: .artifacts/**
      - ansicolor:
          colormap: xterm
      - build-name:
          name: ${qe_env}-${JOB_NAME}
    publishers:
      - archive:
          artifacts: .artifacts/**
          allow-empty: true
    scm:
      - git:
          branches:
            - ${ardana_deploy_branch}
          browser: auto
          url: ${ardana_deploy_repo}
    parameters:
      - label:
          name: qe_env
          description: Target QE environment to run SES integration
          matching-label: allCases
      - string:
          default: https://github.com/SUSE-Cloud/automation.git
          description: Git repository used for the deployment automation.
          name: ardana_deploy_repo
      - string:
          default: master
          description: Branch of the repository used for the deployment automation.
          name: ardana_deploy_branch
      - bool:
          default: true
          description: Notify RocketChat when deployment starts/finishes.
          name: rc_notify
    builders:
      - shell: |-
          #!/bin/bash

          export ANSIBLE_FORCE_COLOR=true
          
          source /opt/ansible/bin/activate
          cd scripts/jenkins/ardana/ansible
          ansible-playbook ardana-ses-integration.yml -e "qe_env=$qe_env rc_notify=$rc_notify \
            ardana_ses_post_deploy=true"
