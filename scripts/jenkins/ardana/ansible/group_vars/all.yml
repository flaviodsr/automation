---

cloud_brand: "SUSE"
cloudsource: "GM"

ardana_input_model: "entry-scale-kvm"
ardana_im_extras: []
rhel_enabled: "{{ ardana_im_extras[ardana_input_model] is defined and 'rhel-compute' in ardana_im_extras[ardana_input_model] }}"
ses_enabled: "{{ ardana_im_extras[ardana_input_model] is defined and 'ses' in ardana_im_extras[ardana_input_model] }}"
ardana_ses_post_deploy: False

rc_notify: True
rc_channels:
  qe002: "cloud-qe-hlm002"
  qe007: "cloud-qe-hlm007"
  qe101: "cloud-qe-hlm101"
  qe102: "cloud-qe-hlm102"
  qe201: "cloud-qe-hlm201"
  qe202: "cloud-qe-hlm202"
  qe2023: "cloud-qe-hlm2023par"
  scale: "cloud-qe-scale"
  qa4: "cloud-qe-qa4"

ardana_qe_base_dir: "{{ ansible_user_dir }}/ardana-qe"
ardana_qe_test_work_dir: "{{ ardana_qe_base_dir }}/{{ test_name }}"
ardana_qe_test_log: "{{ ardana_qe_test_work_dir }}/{{ test_name }}.log"
ardana_qe_test_subunit: "{{ ardana_qe_test_work_dir }}/{{ test_name }}.subunit"
