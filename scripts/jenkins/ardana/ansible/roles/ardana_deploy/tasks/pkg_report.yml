---

- name: Ensure package report playbook
  template:
    src: "_get_installed_packages.yml.j2"
    dest: "{{ ardana_scratch_path }}/_get_installed_packages.yml"

- name: Run playbook to record installed packages on each node
  command: "ansible-playbook _get_installed_packages.yml -e state={{ state }}"
  args:
    chdir: "{{ ardana_scratch_path }}"
  environment:
    ANSIBLE_HOST_KEY_CHECKING: False
    ANSIBLE_SSH_ARGS: '-o UserKnownHostsFile=/dev/null'

- name: Generate diff when post deploy
  shell: |
    for f in $(ls | grep post); do
      awk 'NR==FNR{f[$1$2];next}!($1$2 in f)' pre-${f:5:100} post-${f:5:100} \
        > diff-${f:5:100}
    done
  args:
    chdir: "{{ pkg_report_dir }}"
  when: state == 'post'
  become: yes
