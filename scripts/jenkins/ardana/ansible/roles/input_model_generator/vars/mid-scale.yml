---
scenario:
  name: mid-scale
  cloud_name: mid-scale
  description: >
    Multi-cluster scenario with all services enabled, dedicated CLM node, dedicated
    clusters for: core, database/rabbitmq, neutron agents, swift proxy/account/container,
    swift object, MML and 3 SLES compute nodes.
  mml_enabled: True
  audit_enabled: True
  ses_enabled: False
  use_cinder_volume_disk: True
  use_glance_cache_disk: True
  ntp_servers:
    - 'ntp.suse.de'

  # generated by heat
  nameservers:
    - 192.168.245.3
    - 192.168.245.4
    - 192.168.245.2

  sles_computes: 1
  rhel_computes: 0

  service_template: full-spread
  network_template: full-spread
  disk_template: full-spread
