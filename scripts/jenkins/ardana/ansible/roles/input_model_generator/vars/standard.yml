---
scenario:
  name: standard
  cloud_name: standard
  description: >
    Standard scenario with all services enabled, dedicated CLM node, 3 controller nodes
    and 2 SLES compute nodes.
  mml_enabled: True
  audit_enabled: False
  ses_enabled: False
  use_cinder_volume_disk: False
  use_glance_cache_disk: False
  ntp_servers:
    - 'ntp.suse.de'

  # generated by heat
  nameservers:
    - 192.168.245.3
    - 192.168.245.4
    - 192.168.245.2

  controllers: 3
  sles_computes: 3
  rhel_computes: 0
  swobj_devices: 3

  service_template: standard
  network_template: standard
  disk_template: compact
