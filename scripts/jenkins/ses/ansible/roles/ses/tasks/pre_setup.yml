---

- name: Add base repositories
  zypper_repository:
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
    runrefresh: yes
  loop: "{{ ses_base_repositories }}"

- name: Install packages
  package:
    name: "{{ ses_requires_packages }}"

- name: Update host
  zypper:
    name: "*"
    state: latest

- name: Disable IPv6
  sysctl:
    name: "net.ipv6.conf.all.disable_ipv6"
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: Check if reboot required
  shell: |
    LAST_KERNEL=$(ls -t /boot/vmlinuz-* | sed "s/\/boot\/vmlinuz-//g" | head -n1)
    CURRENT_KERNEL=$(uname -r)
    test $LAST_KERNEL = $CURRENT_KERNEL || echo True
  register: reboot
  changed_when: false

- name: Reboot if necessary
  shell: sleep 2 && shutdown -r now "Ansible shutdown triggered"
  async: 1
  poll: 0
  failed_when: false
  when: reboot.stdout == 'True'

- name: Wait for node after reboot
  wait_for_connection:
    delay: 5
  when: reboot.stdout == 'True'

- name: "Ensure host in /etc/hosts"
  lineinfile:
    dest: "/etc/hosts"
    insertbefore: "BOF"
    line: "{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - "{{ ansible_default_ipv4.address }}      {{ ansible_hostname }}"
    - "::1     {{ ansible_hostname }}"

- name: Ensure NTP is enabled
  service:
    name: "ntpd"
    state: started
    enabled: yes
  when: ansible_distribution_major_version == 12

- name: Ensure SES repos present
  zypper_repository:
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
  with_items:
    - name: "SUSE-Enterprise-Storage-{{ ses_version }}-Pool"
      repo: "{{ ses_repo_server }}/repos/x86_64/SUSE-Enterprise-Storage-{{ ses_version }}-Pool/"
    - name: "SUSE-Enterprise-Storage-{{ ses_version }}-Updates"
      repo: "{{ ses_repo_server }}/repos/x86_64/SUSE-Enterprise-Storage-{{ ses_version }}-Updates/"
  when: ses_add_zypper_repos
